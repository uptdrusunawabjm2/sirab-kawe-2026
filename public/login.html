<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Dashboard Rusun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-sm bg-slate-900/80 backdrop-blur p-8 rounded-2xl shadow-xl border border-slate-800">
    
    <h1 class="text-2xl font-bold text-center mb-2">üè¢ Rusun Dashboard</h1>
    <p class="text-center text-slate-400 mb-6">Login Dashboard Internal</p>

    <div class="space-y-4">
      <input 
        id="password"
        type="password" 
        placeholder="Masukkan password" 
        class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
      >

      <button 
        onclick="login()"
        class="w-full py-3 rounded-xl bg-blue-600 hover:bg-blue-700 font-semibold transition">
        üîê Login
      </button>

      <p id="msg" class="text-center text-sm text-red-400 hidden">Password salah</p>
    </div>

  </div>

<script>
async function login(){
  const pass = document.getElementById("password").value;
  const msg  = document.getElementById("msg");

  msg.classList.add("hidden");

  if(!pass){
    msg.innerText = "Password belum diisi";
    msg.classList.remove("hidden");
    return;
  }

  try{
    const res = await fetch("/api/login?password=" + encodeURIComponent(pass));
    const json = await res.json();

    if(json.status){
      localStorage.setItem("rusun_login","true");

      // üëâ PINDAH KE DASHBOARD INTERNAL
      window.location.href = "/internal.html";
    }else{
      msg.innerText = "Password salah";
      msg.classList.remove("hidden");
    }

  }catch(err){
    msg.innerText = "Gagal terhubung ke server";
    msg.classList.remove("hidden");
  }
}
</script>

</body>
</html>
