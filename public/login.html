<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login - Rusun</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex items-center justify-center">

<div class="bg-gray-900 p-8 rounded-2xl shadow-xl w-full max-w-sm border border-gray-700">
<h1 class="text-white text-2xl font-bold mb-6 text-center">üîê Login Sistem Rusun</h1>

<input id="pass" type="password" placeholder="Password"
 class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 mb-4">

<button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 p-3 rounded font-bold text-white">
MASUK
</button>

<p id="msg" class="text-red-400 text-sm mt-3 text-center"></p>
</div>

<script>
async function login(){
  const pass = document.getElementById("pass").value;
  const r = await fetch(`/api/login?password=${encodeURIComponent(pass)}`);
  const j = await r.json();

  if(j.status){
    localStorage.setItem("rusun_login","true");
    location.href="/";
  }else{
    document.getElementById("msg").innerText="Password salah";
  }
}
</script>

</body>
</html>
