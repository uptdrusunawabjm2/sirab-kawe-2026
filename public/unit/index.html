<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Informasi Unit Penghuni</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">

  <div class="max-w-4xl mx-auto px-6 py-10">
    <h1 class="text-2xl font-bold text-center">
      Rusunawa Kota Banjarmasin
    </h1>
    <p class="text-center text-slate-400 mt-1">
      Informasi Unit Penghuni (Read Only)
    </p>

    <div id="alert" class="hidden mt-6 rounded-lg p-4 text-center"></div>

    <div id="content" class="hidden mt-8 space-y-6"></div>

    <p class="text-center text-xs text-slate-500 mt-10">
      Data ini bersifat informatif & tidak dapat diubah.
    </p>
  </div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzjABRVgRaoMj3Y1gCU_DRJpnZIvkGwxRRxmPW6buV1POsQ87GQCLAeEBG5j9jJZux7iQ/exec";

const params = new URLSearchParams(window.location.search);
const token = params.get("token");

const alertBox = document.getElementById("alert");
const content  = document.getElementById("content");

function showError(msg){
  alertBox.className = "mt-6 rounded-lg p-4 text-center bg-red-900/40 text-red-300";
  alertBox.innerText = msg;
  alertBox.classList.remove("hidden");
}

if(!token){
  showError("Token tidak ditemukan");
} else {
  fetch(`${API}?action=unit&token=${token}`)
    .then(r => r.json())
    .then(res => {
      if(!res.status){
        showError(res.message || "Token tidak valid / nonaktif");
        return;
      }

      const d = res.data;
      content.innerHTML = `
        <div class="bg-slate-900 rounded-xl p-6">
          <h2 class="text-xl font-semibold mb-4">Unit ${d.unit}</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
            <div><span class="text-slate-400">Nama Penghuni</span><br>${d.nama || "-"}</div>
            <div><span class="text-slate-400">Kondisi Unit</span><br>${d.kondisiunit}</div>
          </div>
        </div>

        <div class="bg-slate-900 rounded-xl p-6">
          <h3 class="font-semibold mb-2">Riwayat Nama Penghuni</h3>
          <ul class="list-disc ml-6 text-sm">
            ${(d.riwayatNamaPenghuni || []).map(n=>`<li>${n}</li>`).join("") || "<li>-</li>"}
          </ul>
        </div>
      `;
      content.classList.remove("hidden");
    })
    .catch(()=>{
      showError("Koneksi gagal ke server");
    });
}
</script>

</body>
</html>
