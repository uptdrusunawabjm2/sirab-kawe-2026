<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Informasi Unit Penghuni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">

<div class="max-w-4xl mx-auto px-6 py-10 space-y-8">

  <!-- HEADER -->
  <div class="text-center">
    <h1 class="text-2xl font-bold">Rusunawa Kota Banjarmasin</h1>
    <p class="text-slate-400 text-sm mt-1">
      Informasi Unit Penghuni (Read Only)
    </p>
  </div>

  <!-- ALERT -->
  <div id="alert" class="hidden rounded-xl p-4 text-center text-sm"></div>

  <!-- CONTENT -->
  <div id="content" class="hidden space-y-6"></div>

  <p class="text-center text-xs text-slate-500 pt-6">
    Data ini bersifat informatif dan tidak dapat diubah.
  </p>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzjABRVgRaoMj3Y1gCU_DRJpnZIvkGwxRRxmPW6buV1POsQ87GQCLAeEBG5j9jJZux7iQ/exec";

const params = new URLSearchParams(window.location.search);
const token  = params.get("token");

const alertBox = document.getElementById("alert");
const content  = document.getElementById("content");

function showError(msg){
  alertBox.className =
    "rounded-xl p-4 text-center bg-red-900/40 text-red-300";
  alertBox.textContent = msg;
  alertBox.classList.remove("hidden");
}

function rusunNameFromUnit(unit){
  if(unit.startsWith("GM")) return "Rusunawa Ganda Maghfirah";
  if(unit.startsWith("TK")) return "Rusunawa Teluk Kelayan";
  return "Rusunawa";
}

function statusBadge(kondisi){
  if(String(kondisi).toLowerCase().includes("terisi"))
    return `<span class="px-3 py-1 text-xs rounded-full bg-blue-600/30 text-blue-300">Terisi</span>`;
  return `<span class="px-3 py-1 text-xs rounded-full bg-slate-600/30 text-slate-300">-</span>`;
}

if(!token){
  showError("Token tidak ditemukan");
} else {

fetch(`${API}?action=unit&token=${token}`)
.then(r => r.json())
.then(res => {

  if(!res.status){
    showError(res.message || "Token tidak valid / nonaktif");
    return;
  }

  const d = res.data;
  const UNIT = String(d.unit || "").toUpperCase();
  const RUSUN = rusunNameFromUnit(UNIT);

  /* ===== RIWAYAT PERJANJIAN ===== */
  let perjanjianHTML = "";
  if(Array.isArray(d.riwayatPerjanjian) && d.riwayatPerjanjian.length){
    perjanjianHTML = d.riwayatPerjanjian.map(p => `
      <div class="rounded-lg border border-slate-800 p-4 bg-slate-900/40">
        <div class="flex justify-between items-start gap-4">
          <div>
            <p class="font-medium">${p.jenis || "Perjanjian"}</p>
            <p class="text-xs text-slate-400 mt-1 break-all">
              ${p.no_perjanjian_penghuni || "-"}
            </p>
            <p class="text-xs text-slate-400 mt-1">
              ${p.tgl_perjanjian_mulai_penghuni || "-"}
              â†’
              ${p.tgl_perjanjian_akhir_penghuni || "-"}
            </p>
          </div>
          <span class="px-3 py-1 text-xs rounded-full
            ${String(p.status).toLowerCase().includes("aktif")
              ? "bg-green-600/30 text-green-300"
              : "bg-slate-600/30 text-slate-300"}">
            ${p.status || "-"}
          </span>
        </div>
      </div>
    `).join("");
  } else {
    perjanjianHTML = `
      <p class="text-sm text-slate-400">
        Tidak ada riwayat perjanjian.
      </p>`;
  }

  /* ===== RENDER ===== */
  content.innerHTML = `

  <!-- UNIT + RUSUN -->
  <div class="rounded-2xl bg-gradient-to-br from-slate-900 to-slate-900/60 p-6 border border-slate-800">
    <p class="text-sm text-slate-400">${RUSUN}</p>

    <div class="flex justify-between items-start mt-1">
      <h2 class="text-xl font-semibold">UNIT ${UNIT}</h2>
      ${statusBadge(d.kondisiunit)}
    </div>

    <p class="text-xs text-slate-500 mt-1">Unit Hunian Aktif</p>

    <div class="mt-4 rounded-xl bg-slate-950 p-4 border border-slate-800">
      <p class="text-xs text-slate-400">Nama Penghuni</p>
      <p class="font-medium mt-1">${d.nama || "-"}</p>
    </div>
  </div>

  <!-- RIWAYAT NAMA -->
  <div class="rounded-2xl bg-slate-900/60 p-6 border border-slate-800">
    <h3 class="font-semibold mb-3">Riwayat Nama Penghuni</h3>
    <ul class="list-disc ml-5 space-y-1 text-sm">
      ${(d.riwayatNamaPenghuni || []).map(n => `<li>${n}</li>`).join("") || "<li>-</li>"}
    </ul>
  </div>

  <!-- RIWAYAT PERJANJIAN -->
  <div class="rounded-2xl bg-slate-900/60 p-6 border border-slate-800 space-y-3">
    <h3 class="font-semibold">Riwayat Perjanjian</h3>
    ${perjanjianHTML}
  </div>
  `;

  content.classList.remove("hidden");
})
.catch(() => {
  showError("Koneksi gagal ke server");
});
}
</script>

</body>
</html>
